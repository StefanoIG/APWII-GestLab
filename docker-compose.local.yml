# Docker Compose para desarrollo local
version: '3.8'

networks:
  gestlab-network:
    external: true

services:
  gestlab-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestlab-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    networks:
      - gestlab-network
    environment:
      - APP_ENV=local
      - DB_HOST=gestlab-db

  gestlab-nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: gestlab-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/local.conf:/etc/nginx/conf.d/default.conf
      - ./docker/logs:/var/log/nginx
    networks:
      - gestlab-network
    depends_on:
      - gestlab-app

  gestlab-phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: gestlab-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - gestlab-network
    environment:
      - PMA_HOST=gestlab-db
      - PMA_PORT=3306
      - PMA_USER=gestlab_user
      - PMA_PASSWORD=gestlab_password
