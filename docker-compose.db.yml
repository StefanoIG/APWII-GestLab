# Docker Compose para MySQL Database
services:
  gestlab-db:
    image: mysql:8.0
    container_name: gestlab-db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: gestlab
      MYSQL_USER: gestlab_user
      MYSQL_PASSWORD: gestlab_password
    volumes:
      - ./data:/var/lib/mysql
      - c:\backup:/backup
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - ./docker/backup.sh:/usr/local/bin/backup.sh
    networks:
      - gestlab-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    command: >
      bash -c "
        chmod +x /usr/local/bin/backup.sh &&
        docker-entrypoint.sh mysqld
      "

networks:
  gestlab-network:
    driver: bridge
    external: true
