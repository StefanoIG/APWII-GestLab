# GestLab - Configuración HTTPS (Production)
server {
    # Redirección HTTP a HTTPS
    listen 80;
    server_name localhost;
    return 301 https://$server_name:8443$request_uri;
}

server {
    listen 443 ssl http2;
    server_name localhost;
    
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # Configuración SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Configuración de logging
    access_log /var/log/nginx/gestlab_ssl_access.log;
    error_log /var/log/nginx/gestlab_ssl_error.log;
    
    # Configuración básica para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Procesar archivos PHP
    location ~ \.php$ {
        fastcgi_pass gestlab-app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
        include fastcgi_params;
        
        # Configuración de timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }
    
    # Negar acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }
    
    # Configuración para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Headers de seguridad avanzada
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Configuración de upload
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
}
