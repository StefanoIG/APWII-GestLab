# GestLab - Configuración HTTP (Local Development)
server {
    listen 80;
    server_name localhost;
    
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # Configuración de logging
    access_log /var/log/nginx/gestlab_access.log;
    error_log /var/log/nginx/gestlab_error.log;
    
    # Configuración básica para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Procesar archivos PHP
    location ~ \.php$ {
        fastcgi_pass gestlab-app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Configuración de timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }
    
    # Negar acceso a archivos .htaccess
    location ~ /\.ht {
        deny all;
    }
    
    # Configuración para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Configuración de seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Configuración de upload
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
}
